version: '3.7'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: ddd_architecture
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306

  db_test:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: ddd_architecture
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3307:3306
